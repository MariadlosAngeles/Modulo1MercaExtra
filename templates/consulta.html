<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/static/css/style_usuario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
        <img src="/static/Images/logo.png">
    </header>
    <hr>
    <nav>
        <ul>
            <button class="buttonNav"><a href="/login2">INICIO</a></button>
            <button class="buttonNav"><a href="/perfil">PERFIL</a></button>
            <button class="buttonNav"><a href="/">SALIR</a></button>
            <button class="buttonNav"><a href="/gestionUsuario">GESTIONAR USUARIOS</a></button>
        </ul>
    </nav>
    <div class="fondo">
    <section>
        <div class="perfil2">
            {% if data!=undefined %}
            <table action="/consultar" method="GET">
                <tr>
                    {% for titulo in titulos_tabla %}
                    <th>{{titulo}}</th>
                    {%endfor%}
                </tr>
                {% for filas in data %}
                <tr>
                    {% for i in range(filas|length) %}
                    {% if i!=8 %}
                    <td>{{filas[i]}}</td>
                    {%endif%}
                    {%endfor%}
                </tr>
                {%endfor%}
            </table>
            {%endif%}
        </div>
    </section>
    </div>
    <footer>
        <div class="columnas">
            <p>
                Contactenos <br><br>
                <img class="iconos2" src="/static/images/telefono.png">&nbsp;&nbsp;3227152395<br><img class="iconos3" src="/static/images/email.png">&nbsp;&nbsp;MercaExtra@gmail.com
            </p>
            <p>
                Metodos de Pago<br><br>
                <img src="/static/images/Usuario.png">&nbsp;<img class="icono" src="/static/images/paypal.png">
            </p>
        </div>
      </footer>
</body>
</html>
